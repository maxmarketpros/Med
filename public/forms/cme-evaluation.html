<!DOCTYPE html>
<html>
<head>
  <title>CME Evaluation Form Detection</title>
</head>
<body>
  <!-- This file is required for Netlify to detect the form -->
  <form name="cme-final-evaluation" data-netlify="true" netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="cme-final-evaluation" />
    <input type="hidden" name="program-name" />
    <input type="hidden" name="date" />
    <input type="text" name="full-name" />
    <select name="credentials">
      <option value="PA">PA</option>
      <option value="NP">NP</option>
      <option value="RN">RN</option>
      <option value="MD">MD</option>
      <option value="Other">Other</option>
    </select>
    <input type="email" name="email" />
    <input type="radio" name="program-content" value="1" />
    <input type="radio" name="program-content" value="2" />
    <input type="radio" name="program-content" value="3" />
    <input type="radio" name="program-content" value="4" />
    <input type="radio" name="program-content" value="5" />
    <input type="radio" name="relevancy-practice" value="1" />
    <input type="radio" name="relevancy-practice" value="2" />
    <input type="radio" name="relevancy-practice" value="3" />
    <input type="radio" name="relevancy-practice" value="4" />
    <input type="radio" name="relevancy-practice" value="5" />
    <input type="radio" name="objectives-stated" value="1" />
    <input type="radio" name="objectives-stated" value="2" />
    <input type="radio" name="objectives-stated" value="3" />
    <input type="radio" name="objectives-stated" value="4" />
    <input type="radio" name="objectives-stated" value="5" />
    <input type="radio" name="objectives-met" value="1" />
    <input type="radio" name="objectives-met" value="2" />
    <input type="radio" name="objectives-met" value="3" />
    <input type="radio" name="objectives-met" value="4" />
    <input type="radio" name="objectives-met" value="5" />
    <input type="radio" name="overall-rating" value="1" />
    <input type="radio" name="overall-rating" value="2" />
    <input type="radio" name="overall-rating" value="3" />
    <input type="radio" name="overall-rating" value="4" />
    <input type="radio" name="overall-rating" value="5" />
    <input type="radio" name="practice-change" value="Yes" />
    <input type="radio" name="practice-change" value="Maybe" />
    <input type="radio" name="practice-change" value="No" />
    <input type="radio" name="drugs-products-awareness" value="Yes" />
    <input type="radio" name="drugs-products-awareness" value="No" />
    <input type="radio" name="balanced-view" value="Yes" />
    <input type="radio" name="balanced-view" value="No" />
    <input type="radio" name="bias-detected" value="Yes" />
    <input type="radio" name="bias-detected" value="No" />
    <input type="radio" name="unlabeled-uses" value="Yes" />
    <input type="radio" name="unlabeled-uses" value="No" />
    <input type="radio" name="relationships-disclosed" value="Yes" />
    <input type="radio" name="relationships-disclosed" value="No" />
    <textarea name="brand-mentions"></textarea>
    <div class="netlify-honeypot">
      <label>Don't fill this out if you're human: <input name="bot-field" /></label>
    </div>
  </form>
</body>
</html>
